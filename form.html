<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <div class="image pane">
            <img src="/imgs/photography.jpg" alt="">
        </div>
        <div class="registration-pane">
            
                <div class="registration">
                    <h1>Registration</h1>
                    <p>SIGNUP FOR YOUR SHOOT</p>
                </div>
            <fieldset>
                <!-- form -->
                <form action="#">
                    <!-- name -->
                    <div class="name-email">
                        <div>
                            <p>Name</p>
                            <input type="text" id="name" placeholder="Emefa Kumah">
                        </div>
                    
                        <!-- email -->
                        <div>
                            <p>Email</p>
                            <input type="email" id="email" placeholder="EmefaKumah@gmai.com">
                        </div>
                    </div>
                    <!-- date of birth -->
                    <div class="dob-city">
                        <div>
                            <p>Date Of Birth</p>
                            <input type="date" id="DOB">
                        </div>
                        <!-- city -->
                        <div>
                            <p>City</p>
                            <input type="text" id="city">
                        </div>
                    </div>
                    <!-- country -->
                    <div class="country-sub">
                        <div>
                            <p>Country</p>
                            <select name="" id="country">
                                <option value="">choose your country</option>
                                <option value="Nigeria">Nigeria</option>
                                <option value="Ghana">Ghana</option>
                                <option value="london">London</option>
                                <option value="america">America</option>
                            </select>
                        </div>
                    
                        <!-- subscription -->
                        <div>
                            <p>Subscription</p>
                            <select name="" id="subscription">
                                <option value="">pick one</option>
                                <option value="Nigeria">Gold</option>
                                <option value="Ghana">Silver</option>
                                <option value="london">Bronze</option>
                            </select>
                        </div>
                    </div>
                    <div class="submit">
                        <button>Reset</button>
                        <button>submit</button>
                    </div>
                </form>
            </fieldset>
            
        </div>
    </main>
</body>
</html>
